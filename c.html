<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body class="bg-gray-100 py-8">
    <div class="max-w-md mx-auto bg-white rounded p-8 shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Currency Converter</h1>
        <div class="mb-4">
            <label for="fromCurrency" class="block text-sm font-medium text-gray-700 mb-1">From Currency</label>
            <select id="fromCurrency" class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="toCurrency" class="block text-sm font-medium text-gray-700 mb-1">To Currency</label>
            <select id="toCurrency" class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
            <input type="number" id="amount" class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter amount">
        </div>
        <button id="convertBtn" class="block w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Convert</button>
        <div id="result" class="mt-4 font-semibold text-lg"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
